{% extends 'quizzes/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create New Quiz</h2>
    <form method="post" class="bg-white p-4 rounded shadow-sm" style="max-width: 600px; margin: 0 auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Add Questions</button>
    </form>
</div>
{% endblock %}
